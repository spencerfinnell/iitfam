<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Is It Time for a Muffin?</title>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link href='http://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
		<style>
			html {
				background: url(bg.jpg) no-repeat right center;
				background-size: cover;
				height: 100%;
				min-height: 100%;
				position: relative;
			}

			h1 {
				color: #fff;
				font: 700 4em/1 'Amatic SC', cursive;
				margin: 0;
				position: absolute;
				top: 50%;
				left: 10%;
				transform: translateY(-50%);
			}
		</style>
	</head>
<body>
	<h1 id="verdict"></h1>

	<script>
		var muffin = '';

		var d = new Date();
		var h = d.getHours();

		if ( h > 14 && h < 17 ) {
			muffin = "It's Time for a Muffin!";
		} else {
			muffin = "It's Not Time :(";
		}

		(function() {
			document.getElementById( 'verdict' ).innerHTML = muffin;
			document.title = muffin;
		})();
	</script>
</body>
</html>
